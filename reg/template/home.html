{% extends 'base.html' %} {% block content %} {% if user.is_authenticated %}
<div>

    <div>

        <div class="container">
            <h2>User Table</h2>
            <table class="table table-dark table-hover">
                <thead>

                    <th>id</th>
                    <th>First_Name</th>
                    <th>Last_Name</th>
                    <th>Email</th>
                    <th>
                        <button type="submit" class="btn btn-secoundary"><a href="{% url 'department' %}">department</a></button>
                        <button type="submit" class="btn btn-secoundary"><a href="{% url 'teacher' %}">teacher</a></button>
                        <button type="submit" class="btn btn-secoundary"><a href="{% url 'student' %}">student</a></button>
                    </th>


                </thead>
                <tbody>
                    {% for f in data %}
                    <tr>
                        <td>{{f.id}}</td>
                        <td>{{f.first_name}}</td>
                        <td>{{f.last_name}}</td>
                        <td>{{f.email}}</td>
                    </tr>
                    {% endfor %}


                </tbody>


            </table>
        </div>

    </div>
</div> {% endif %} {% endblock %}
